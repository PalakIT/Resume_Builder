<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container" id="CV-form">
        <h1 class="h1">Resume Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <h3 class="h3">Personal Information
                    <div class="form-group mt-4">
                        <label for="namefield">Your Name</label>
                        <input type="text" id="namefield" placeholder="Enter here" class="form-control">
                    </div>

                    <div class="form-group mt-4">
                        <label for="contactfield">Your Contact</label>
                        <input type="text" id="contactfield" placeholder="Enter here" class="form-control">
                    </div>


                    <div class="form-group">
                        <label for="addressfield">Your Address</label>

                        <textarea name="adressfield" id="addressfield" placeholder="Enter here" rows="4"
                            class="form-control"></textarea>
                    </div>

                    <p class="text-secoundry mt-3">Important Links</p>

                    <div class="form-group mt-4">
                        <label for="linedinfield">Linkedin</label>
                        <input type="text" id="linedinfield" placeholder="Enter here" class="form-control">
                    </div>

                    <div class="form-group mt-4">
                        <label for="gitfield">Git Hub </label>
                        <input type="text" id="gitfield" placeholder="Enter here" class="form-control">
                    </div>



                </h3>

            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group">
                    <label for="">Objective</label>

                    <textarea name="objective" id="objective" placeholder="Enter here" rows="5"
                        class="form-control"></textarea>
                </div>

                <div class="form-group" id="we">
                    <label for="">Work Experience</label>

                    <div class="container " id="aqAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm mt-2">Add</button>
                    </div>
                    <textarea name="WorkExp" id="WorkExperianc" placeholder="Enter here" rows="5"
                        class="form-control weField"></textarea>
                </div>

                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>

                    <textarea name="Acdemic Qualification" id="AcdQualification" placeholder="Enter here" rows="4"
                        class="form-control eqField"></textarea>

                    <div class="container test-centre mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm mt-2">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-centre mt-3" id="Generate">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>

    </div>


    <!-- Cv Template -->

    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-4 text-centre background">
                <!-- firs col -->
                <img class="img-fluid profile"
                    src="image.png"
                    alt="nf">

                    <div class="container">
                        <p> Palak Maheshwari</p>
                        <p>9009906143</p>
                        <p>5-A Vynaktesh vihar Chotta bangda Indore</p>
                    </div>

            </div>
            <div class="col-md-8">
                <!-- Second col -->
            </div>
        </div>

    </div>

    <script src=""
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
